<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Expenses Tracker</title>
</head>

<body>

    <div class="page-organization">

        <div class="vertical-navbar">
            <h1 class="vertical-navbar-title">Expenses Tracker</h1>

            <button id="button-home" class="vertical-navbar-button"><i class="fa fa-home"
                    style="margin-right: 5px; margin-left: 1px;"></i>Home</button>
           <!--     
            <button id="button-change-name" class="vertical-navbar-button"><i class="fa fa-user-o"
                    style="margin-right: 9px; margin-left: 2px;"></i>Change Name</button>
            -->
            <button id="button-change-currency" class="vertical-navbar-button"><i class="fa fa-eur"
                    style="margin-right: 10px; margin-left: 5px;"></i>Change Currency</button>
            <div id="div-currency-options" class="div-currency-options">
                <span class="span-select-currency">Select currency</span>
                <button class="button-select-currency">RON</button>
                <button class="button-select-currency">$</button>
                <button class="button-select-currency">â‚¬</button>
            </div>
            <button id="button-change-budget" class="vertical-navbar-button"><i class="fa fa-usd"
                    style="margin-right: 13px; margin-left: 5px;"></i>Change Budget</button>
            <button id="button-add-new-category" class="vertical-navbar-button"><i class="fa fa-plus-circle"
                    style="margin-right: 9px; margin-left: 2px;"></i>Add Category</button>

        </div>

        <div id="div-group-middle-sections" class="group-middle-sections">

            <div class="horizontal-navbar">

                <button id="button-day" class="horizontal-navbar-button">Day</button>
                <button id="button-week" class="horizontal-navbar-button">Week</button>
                <button id="button-month" class="horizontal-navbar-button">Month</button>
                <button id="button-year" class="horizontal-navbar-button">Year</button>

            </div>

            <div class="div-username" style="margin: 5px;">
                <span class="span-username">Hello, </span>
                <span id="span-username" class="span-username">Luca</span>
            </div>
            <div id="div-add-new-expense" class="div-add-new-expense">
                <div style="margin-bottom: 10px;" id="div-budget">
                    <span id="span-budget-text" class="span-budget-text">Budget: </span><span id="span-budget-value"
                        class="span-budget-value">300.00</span>
                    <span class="currency" style="font-size: 30px;">RON</span>
                </div>


                <form id="form-expense" class="form-input-expense">
                    <label for="form-input-amount">Amount:</label>
                    <input id="form-input-amount" class="form-input-amount" type="number" min="0" step="any"
                        max="999999" maxlength="6" name="amount" required><br><br>

                    <label for="form-input-category">Category:</label>
                    <select class="form-input-category" id="form-input-category" name="category" required>
                        <option class="form-input-category-option" value="">Select a category</option>
                    </select><br><br>

                    <button type="submit" id="button-add-new-expense" class="button-add-new-expense">+</button>
                </form>
            </div>

            <div id="div-statistics" class="div-statistics">
                <div class="div-statistics-title">Statistics - <span id="span-period">Today</span></div>
                <div class="div-statistics-total">Money spent - <span id="span-total">0</span> <span
                        class="currency">RON</span></div>

            </div>
        </div>

        <div class="div-history">
            <span class="span-history-title">History</span>
            <span class="span-history-date">Today</span>
            <div class="div-history-list">

            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Expenses Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
